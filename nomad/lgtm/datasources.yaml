apiVersion: 1
datasources:
# MIMIR ###################################################################
- name: Mimir
  type: prometheus
  access: proxy
  basicAuth: false
  isDefault: false
  version: 1
  editable: false
  {{- $allocID := env "NOMAD_ALLOC_ID" -}}
  {{- range nomadService 1 $allocID "mimir" }}
  url: http://{{ .Address }}:{{ .Port }}/prometheus
  {{- end}}
  jsonData:
    timeInterval: "1m"
    exemplarTraceIdDestinations:
      - datasourceUid: tempo
        name: 'TraceID'
# LOKI #########################################################################
- name: Loki
  type: loki
  access: proxy
  basicAuth: false
  isDefault: true
  version: 1
  editable: false
  {{- range nomadService "loki" }}
  url: http://{{ .Address }}:{{ .Port }}
  {{- end}}
  jsonData:
    derivedFields:
      - datasourceUid: tempo
        matcherRegex: trace_id
        name: trace_id
        url: $$$${__value.raw}
        matcherType: label
# TEMPO #########################################################################
- name: Tempo
  type: tempo
  access: proxy
  basicAuth: false
  isDefault: false
  version: 1
  editable: false
  {{- range nomadService "tempo" }}
  url: http://{{ .Address }}:{{ .Port }}
  {{- end}}
  jsonData:
    lokiSearch:
      datasourceUid: loki
    nodeGraph:
      enabled: true
    serviceMap:
      datasourceUid: mimir
    tracesToLogsV2:
      datasourceUid: loki
      spanStartTimeShift: '-30m'
      spanEndTimeShift: '+30m'
      tags:
        - key: "service.name"
          value: "service_name"
      filterByTraceId: false
      filterBySpanID: false
      customQuery: true
      
      query: '{ $$$${__tags}} | trace_id = `$$$${__span.traceId}` | span_id = `$$$${__span.spanId}`'

